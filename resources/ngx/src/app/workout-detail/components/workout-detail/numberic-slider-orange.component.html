<div class="stepper-group">
    <div class="stepper">
        <button class="decrease" (click)="decrease()"><span>-</span></button>
    </div>

    <div class="slider">
        <ng5-slider [(value)]="value" [options]="options"></ng5-slider>
    </div>

    <div class="stepper">
        <button class="increase" (click)="increase()"><span>+</span></button>
    </div>
</div>
