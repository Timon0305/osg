<div class="offers-container" *showItDevice="['mobile']">
    <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let offer of offers">
            <ng-template carouselSlide [width]='width==320?320:width==360?360:width==375?375:width==384?384:412'>
                <div class="offer">
                    <div class="content-offer">
                        <header>
                            <figure>
                                <img alt="" class="img-fluid d-block mx-auto" src="{{offer.src}}">
                            </figure>
                        </header>
                        <div class="description">
                            <h4>{{offer.title}}</h4>
                            <span>{{offer.time}} hours</span>
                        </div>
                        <div class="pricing">
                            <span>kr {{offer.cost}}, -</span>
                            <button class="btn btn-yellow-gradient btn-block">purchase</button>
                        </div>
                    </div>
                </div>
            </ng-template>
        </ng-container>
    </owl-carousel-o>    
</div>
